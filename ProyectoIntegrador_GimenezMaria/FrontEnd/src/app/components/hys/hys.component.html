<div class="row">
    <h2>Hard and Soft skills</h2>
    <div class="text center col sm-4 col md-4 col lg-4">
    <circle-progress
  [percent]="80"
  [radius]="60"
  [imageSrc]="'../assets/html.png'"
  [showImage]="true"
  [imageHeight]="50"
  [imageWidth]="50"
  [showSubtitle]="false"
  [showUnits]="false"
  [outerStrokeWidth]="16"
  [innerStrokeWidth]="8"
  [outerStrokeColor]="'#EE50FB'"
  [innerStrokeColor]="'#C7E596'"
  [animation]="true"
  [animationDuration]="600">
    </circle-progress>
</div>
